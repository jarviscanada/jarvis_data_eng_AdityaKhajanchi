# List of Jarvis projects
jarvis_projects:
  - name: "Customer Analytics and RFM Segmentation for LGS (PoC)"
    git_url: "/python_data_analytics"
    description: "Designed a system architecture diagram outlining the end-to-end data flow---from raw CSV ingestion to processed insights and final dashboard outputs---to support scalable analysis for London Gift Shop (LGS), an online retail business. Built a Python-based data analytics proof of concept (PoC) that included data cleaning, preprocessing, and exploratory data analysis (EDA) using `pandas`, `NumPy`, and visualization libraries like `Matplotlib`, `Seaborn`, `Plotly`, and `Folium`. Engineered logic to detect null values, correct data types, and enrich records by mapping countries to continents. Created interactive charts to uncover sales trends, regional patterns, and customer behaviors. Developed a Recency-Frequency-Monetary (RFM) matrix to segment customers and guide targeted marketing. Showcased proficiency in Python scripting, statistical analysis, data wrangling, and building insight-driven visual narratives to support retail decision-making."
  - name: "BSA Fundamentals"
    git_url: "/bsa"
    description:
      "Completed a hands-on Business Systems Analyst training project focused on two core deliverables. 
      First, authored a comprehensive Business Requirements Document (BRD) for a Linux Cluster Monitoring Agent solution to support automated, real-time resource tracking across up to 100 Rocky Linux servers.
      The BRD defined project scope, functional and non-functional requirements, stakeholder roles, and a cost-benefit analysis to guide development.
      Second, conducted an in-depth interview with a business stakeholder to gather requirements for a stock trading application.
      Based on the insights, developed a System Requirements Document (SRD) for the software development lead, clearly outlining business goals, functional specifications, user needs, and system behavior to support informed development planning."
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed an automated monitoring solution for the Linux Cluster Administration (LCA) team to track hardware specifications and real-time resource usage across Rocky Linux servers. Integrated Bash scripts with PostgreSQL to store data persistently, using Docker for containerized deployment and crontab for scheduled execution. Leveraged Git for version control and implemented a scalable system that supports performance analysis, reporting, and future capacity planning. Demonstrated proficiency in Linux system administration, scripting, database management, and DevOps practices."
